<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Tower</title>
    <style>
      .tower {
        width: 100px;
        height: 200px;
        background-color: #f5deb3;
        border: 1px solid #a0522d;
        margin: 0 auto;
        position: relative;
      }
      .slice {
        width: 80px;
        height: 20px;
        background-color: #ff6347;
        border: 1px solid #a0522d;
        position: absolute;
        bottom: 0;
        left: 10px;
      }
      .slice:nth-child(2) {
        bottom: 20px;
      }
      .slice:nth-child(3) {
        bottom: 40px;
      }
      .slice:nth-child(4) {
        bottom: 60px;
      }
      .slice:nth-child(5) {
        bottom: 80px;
      }
      .slice:nth-child(6) {
        bottom: 100px;
      }
      .slice:nth-child(7) {
        bottom: 120px;
      }
      .slice:nth-child(8) {
        bottom: 140px;
      }
      .slice:nth-child(9) {
        bottom: 160px;
      }
      .slice:nth-child(10) {
        bottom: 180px;
      }
    </style>
  </head>
  <body>
    <div class="tower">
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
      <span class="slice"></span>
    </div>
  </body>
</html>
